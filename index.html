<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Harry Potter Hangman</title>
    <link rel="stylesheet" href="assets/css/simple-grid.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <img src="assets/images/hogwarts-crest-color.png" id="crest" />
          <img src="assets/images/harry-potter-logo.png" id="header" />
          <h4>And the Game of Hangman</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 id="solution">Press any key to start guessing!</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <img
            src="https://media.giphy.com/media/MNliqYN8ZSZQk/giphy.gif"
            id="gif"
          />
        </div>
        <div class="col-6">
          <h3 id="currentword">BLANKS HERE</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h3 id="triesleft">TRIES LEFT</h3>
        </div>
        <div class="col-6">
          <h3 id="lettersguessed">LETTERS GUESSED</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3 id="wincount"># OF WINS</h3>
        </div>
      </div>
    </div>
    
    <script src="assets/javascript/game.js"></script>
